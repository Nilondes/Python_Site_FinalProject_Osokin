{% extends 'back.html' %}
{% block extend_title %}
<title>{{ ad.name }}</title>
{% endblock %}
{% block back %}
<body>
<form enctype="multipart/form-data" method="post" >
    {% csrf_token %}
    {{ form.as_p }}
    {% if message %}
    {{ message }}
    <br>
    {% endif %}
    <input type="submit" value="Place order">
</form>
</body>
{% endblock %}
